name: CI - Build & Push

on:
  push:
    branches: ["main"]

env:
  IMAGE: saqlain67i/my_first_image # ← replace with your Docker Hub repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Compute tag
        id: tag
        run: |
          SHORT=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "short=${SHORT}" >> "$GITHUB_OUTPUT"
          echo "full_tag=${IMAGE}:${SHORT}" >> "$GITHUB_OUTPUT"
          echo "latest_tag=${IMAGE}:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile 
          push: true
          tags: |
            ${{ steps.tag.outputs.full_tag }}
            ${{ steps.tag.outputs.latest_tag }}
