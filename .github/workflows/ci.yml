name: CI - Build & Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & run tests via docker-compose
        run: |
          docker compose -f Docker Project/compose.yaml pull || true
          docker compose -f Docker Project/compose.yaml up --build
