run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      db_name: mydb
      hostname: postgres
      username: myuser
      password: mypassword
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      db_name: mydb
      hostname: postgres
      username: myuser
      password: mypassword
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      db_name: mydb
      hostname: postgres
      username: myuser
      password: mypassword
      port: 5432



telemetry:
  enabled: false
